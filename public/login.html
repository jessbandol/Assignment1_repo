<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>

    <link rel="stylesheet" href="log.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@500;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="header section">
        <h1>⋆˚✿˖° cloudscape charms ⋆˚✿˖°</h1>
        <p>fill your life with an abundance of charm!</p>
    </div>

    <form id="login-form" action="/login" method="post">
        <div class="container">
            <h1>Login</h1>
            <p>Access your account here to checkout items.</p>

            <input type="text" placeholder="Email" name="email" id="email">
            <input type="password" placeholder="Password" name="password" id="password">

            <!-- Placeholder for error message -->
            <div id="error-message" class="error-message"></div>

            <button type="submit" class="loginbtn">Login</button>
        </div>

        <div class="container signin">
            <p>Create a new account <a href="register.html">here</a>.</p>
        </div>
    </form>

    <script>
    // Variable to store the error message
    let errorMessage = '';

    // Function to handle login form submission
    function performLogin() {
            console.log('Performing login...');
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            // Validate input (you can add more validation if needed)
            if (!email || !password) {
                errorMessage = 'Please enter both email and password.';
                showErrorMessage();
                return;
            }

            // Fetch user data from server
            fetch('/login', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ email, password, order: getOrderParams() }),
            })
            .then(response => response.json())
            .then(result => {
                if (result && result.success) {
                    // Redirect to invoice.html upon successful login
                    window.location.href = result.redirectURL;
                } else {
                    // Display login error
                    errorMessage = result.error || 'Invalid email or password.';
                    showErrorMessage();
                }
            })
            .catch(error => {
                console.error('Error processing login:', error.message);
                errorMessage = 'Invalid email or password.';
                showErrorMessage();
            });
        }

        function getOrderParams() {
            let params = (new URL(document.location)).searchParams;
            let order = [];

            // For each prod, push the value to the array
            params.forEach((value, key) => {
                if (key.startsWith('prod')) {
                    order.push(parseInt(value));
                }
            });

            return JSON.stringify(order);
        }

        function showErrorMessage() {
            const errorMessageContainer = document.getElementById('error-message');
            // Set the text content of the error message container
            errorMessageContainer.textContent = errorMessage;
            // Set text color to red
            errorMessageContainer.style.color = 'red';
        }
    </script>
</body>
</html>
